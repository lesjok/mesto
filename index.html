<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="container">
    <header class="header">
      <a href="/">
        <img src="images/logo.svg" alt="лого" class="header__logo">
      </a>
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__title-group">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>       
        </div>     
        <button class="profile__add-button" type="button" aria-label="Добавить фотографии"></button>
      </section>
      
      <section>
        <ul class="gallery">
          <li class="gallery-item">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="gallery-item__img">
            <div class="gallery-item__text">
              <h2 class="gallery-item__name">Карачаевск</h2>
              <button class="gallery-item__like" type="button" aria-label="Нравится"></button>
            </div>      
          </li>
          <li class="gallery-item">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="gallery-item__img">
            <div class="gallery-item__text">
              <h2 class="gallery-item__name">Гора Эльбрус</h2>
              <button class="gallery-item__like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="gallery-item">
            <img src="./images/dombai.jpg" alt="Домбай" class="gallery-item__img">
            <div class="gallery-item__text">
              <h2 class="gallery-item__name">Домбай</h2>
              <button class="gallery-item__like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="gallery-item">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="gallery-item__img">
            <div class="gallery-item__text">
              <h2 class="gallery-item__name">Гора Эльбрус</h2>
              <button class="gallery-item__like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="gallery-item">
            <img src="./images/dombai.jpg" alt="Домбай" class="gallery-item__img">
            <div class="gallery-item__text">
              <h2 class="gallery-item__name">Домбай</h2>
              <button class="gallery-item__like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="gallery-item">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="gallery-item__img">
            <div class="gallery-item__text">
              <h2 class="gallery-item__name">Карачаево-Черкессия</h2>
              <button class="gallery-item__like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p> 
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__text">Редактировать профиль</h2>
        <form name="profile" class="popup__form">
          <input type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" name="name">
          <input type="text" class="popup__input popup__input_type_about" value="Исследователь океана" name="about">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
<script src="./pages/index.js"></script>
</body>
</html>
