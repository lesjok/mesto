<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="container">
    <header class="header">
      <a href="/">
        <img src="images/logo.svg" alt="лого" class="header__logo">
      </a>
    </header>
    
    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__title-group">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_type_edit" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>       
        </div>     
        <button class="profile__button profile__button_type_add" type="button" aria-label="Добавить фотографии"></button>
      </section>
      
      <div>
        <ul class="gallery">
          <template class="gallery-item-template">
            <li class="gallery-item">
              <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="" class="gallery-item__img">
              <img src="./images/Trash.svg" alt="корзина" class="gallery-item__trash">
              <div class="gallery-item__text">
                <h2 class="gallery-item__name"></h2>
                <button class="gallery-item__like" type="button" aria-label="Нравится"></button>
              </div>
            </li>
          </template>
        </ul>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p> 
    </footer>

    <div class="popup popup-edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__text">Редактировать профиль</h2>
        <form name="profile" class="form popup-edit-profile__form" novalidate>
          <input type="text" minlength="2" maxlength="40" class="popup__style popup__style_type_name" id="name-input" name="name" value="" required>
          <span class="popup__error name-input-error"></span>
          <input type="text" minlength="2" maxlength="200" class="popup__style popup__style_type_about" id="about-input" name="about" value="" required>
          <span class="popup__error about-input-error"></span>
          <button class="popup__submit popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-add-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__text">Новое место</h2>
        <form name="profile" class="form popup-add-card__form" novalidate>
          <input type="text" class="popup__style popup__style_type_name popup-add-card__input popup-add-card__input_type_name" id="mesto-input" value="" name="name" placeholder="Название" required>
          <span class="popup__error mesto-input-error"></span>
          <input type="url" class="popup__style popup__style_type_link popup-add-card__input popup-add-card__input_type_link" id="link-input" value="" name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__error link-input-error"></span>
          <button class="popup__submit popup__create-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-photo">
      <div class="popup-photo__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Фото" class="popup-photo__big-photo">
        <p class="popup-photo__text"></p>
      </div>
    </div>
  </div>
<script src="./pages/index.js"></script>
<script src="./pages/validate.js"></script>
</body>
</html>
